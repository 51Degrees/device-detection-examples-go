# Template for build and test stage, which tests api on specified agent
parameters:
- name: macImage
- name: windowsImage
- name: runTests
  type: string
  default: 'On'

stages:
- stage: Linux
  dependsOn: []

  jobs:
    - job: Build_and_Test
      displayName: Build and Test
      condition: ne(${{ parameters.runTests }}, 'Off')

      variables: 
        - group: InternalKeys

      strategy:
        matrix:
          Ubuntu 18:
            imageName: 'ubuntu-18.04'
          Ubuntu 20:
            imageName: 'ubuntu-20.04'

      pool:
        vmImage: $(imageName)

      steps:
      - checkout: self
        submodules: recursive
        path: src/device-detection-go-examples
        lfs: true
        persistCredentials: true
      - checkout: 'git://$(System.TeamProject)/device-detection-go@feature/init-interfaces'
        submodules: recursive
        path: src/device-detection-go
        lfs: true

      # Install any pre-requisites
      - script: |
          sudo apt-get -y install \
            gcc-multilib \
            g++-multilib        
        displayName: 'Install Required Packages'
      
