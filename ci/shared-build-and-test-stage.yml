      - script: |
          sudo apt-get -y install libdmalloc-dev
        displayName: 'Install Required 64bit Packages'
        # condition: and(succeeded(), eq(variables['BuildPlatform'], 'x64'))
        failOnStderr: true

      # Set up the build and test environment

      # Run prebuild
      - powershell: |
          ./dd/scripts/prebuild.ps1
        displayName: 'Build device detection core binaries'
        workingDirectory: '$(Build.SourcesDirectory)/../src/device-detection-go'

      # Run test
      - bash: |
          echo 'replace "github.com/51Degrees/device-detection-go" v0.0.0 => "./device-detection-go"' >> go.mod
          go test ./dd
        displayName: 'Run tests'
        workingDirectory: '$(Build.SourcesDirectory)/../src/device-detection-go-examples'
        
